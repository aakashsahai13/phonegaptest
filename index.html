                <div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:60px">Software Engineer</div></div>
            </div><!-- /grid-a -->
            <div class="ui-grid-a" id="data-row-3" style="display:none;">

            <div class="ui-grid-a" id="data-row-4" style="display:none;">

        <div class="ui-grid-solo">
            <div class="ui-block-a"><button type="button" data-row="1" id="moreClick" onclick="loadMore(this);" data-theme="b">More</button></div>
        </div>
        <footer>Powered By @aakash</footer>
        <script type="text/javascript">
            document.addEventListener('deviceready', function(){
                alert('Welcome to SkyStorm');
            }, false);
        function loadMore(obj) {
            var rid = $(obj).attr('data-row');
            if (rid < 5) {
                $('#data-row-' + (parseInt(rid)+1)).show();
                $(obj).attr('data-row', (parseInt(rid)+1));
            } else {
                alert('No more records');
            }
        }
        </script>
